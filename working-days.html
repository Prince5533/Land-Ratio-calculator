  function calculateWorkingDays() {
    const startDate = new Date(document.getElementById("startDate").value);
    const endDate = new Date(document.getElementById("endDate").value);

    if (isNaN(startDate) || isNaN(endDate)) {
      document.getElementById("result").textContent = "‚ö†Ô∏è ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶è‡¶¨‡¶Ç ‡¶∂‡ßá‡¶∑ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡¶ø‡¶®‡•§";
      return;
    }

    if (endDate < startDate) {
      document.getElementById("result").textContent = "‚ö†Ô∏è ‡¶∂‡ßá‡¶∑ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ‡ßá‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá ‡¶®‡¶æ‡•§";
      return;
    }

    let workingDays = 0;
    let holidayCount = 0;
    let weekendCount = 0;
    let currentDate = new Date(startDate);

    const tbody = document.querySelector("#holidayTable tbody");
    tbody.innerHTML = "";

    while (currentDate <= endDate) {
      const day = currentDate.getDay();
      const dateStr = currentDate.toISOString().split("T")[0];

      if (day !== 5 && day !== 6 && !(dateStr in holidays)) {
        workingDays++;
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${dateStr}</td><td>${
          holidays[dateStr] || (day === 5 ? "Friday (Weekend)" : "Saturday (Weekend)")
        }</td>`;
        row.classList.add(dateStr in holidays ? "holiday-row" : "weekend-row");
        tbody.appendChild(row);

        if (dateStr in holidays) holidayCount++;
        else weekendCount++;
      }

      currentDate.setDate(currentDate.getDate() + 1);
    }

    const totalCalendarDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;

    document.getElementById("result").textContent =
      `‚úÖ ${startDate.toISOString().split("T")[0]} ‡¶•‡ßá‡¶ï‡ßá ${endDate.toISOString().split("T")[0]} ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶ï‡¶æ‡¶∞‡ßç‡¶Ø‡¶¶‡¶ø‡¶¨‡¶∏: ${workingDays} ‡¶¶‡¶ø‡¶®`;
