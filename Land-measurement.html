<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>জমির অংশ থেকে পরিমাণ নির্ণয়</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      padding: 15px;
    }
     footer {
  position: fixed;
  bottom: 10px; /* এটি ফুটারকে নিচের দিক থেকে 10 পিক্সেল উপরে রাখবে */
  right: 10px; /* এটি ফুটারকে ডান দিক থেকে 10 পিক্সেল দূরে রাখবে */
  font-size: 12px;
  color: #333;
  background: rgba(255,255,255,0.7);
  padding: 4px 8px;
  border-radius: 5px;
  text-align: center;
     }
        .logo {
      position: relative;
      display: block;
      width: 120px;
      max-width: 40vw;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      color: #e65100;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.95rem;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #e65100;
    }
    .alert {
      color: #fff;
      background: #d32f2f;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <img class="logo" src="Gemini_Generated_Image_79smux79smux79sm.png" alt="Logo">
  <div class="container">
    <h2>জমির অংশ থেকে পরিমাণ নির্ণয়</h2>

    <label>খতিয়ানে মোট জমির পরিমাণ:</label>
    <input type="number" id="totalLand" placeholder="মোট জমি (শতক)" step="0.001" min="0.001">

    <label>একক মালিকের অংশ (0.x):</label>
    <input type="number" id="ownerShare" placeholder="যেমন 0.25, 0.034" step="0.001" min="0.001" max="0.999">

    <div class="alert" id="alertBox">⚠️ ভুল ইনপুট! অনুগ্রহ করে সঠিক সংখ্যা দিন।</div>

    <div id="result"></div>
  </div>
    <footer class="footer">
    © Abdulla AL Fahad Prince. Member Of GMT 
  </footer>

  <script>
    const totalLandEl = document.getElementById("totalLand");
    const ownerShareEl = document.getElementById("ownerShare");
    const resultEl = document.getElementById("result");
    const alertBox = document.getElementById("alertBox");

    function isZeroDecimalFormat(valStr) {
      // 0.x, 0.xx, 0.xxx ... (শূন্যের পরে দশমিক)
      return /^0\.\d+$/.test(valStr);
    }

    function calculate() {
      const totalStr = totalLandEl.value.trim();
      const shareStr = ownerShareEl.value.trim();

      const totalLand = parseFloat(totalStr);
      const ownerShare = parseFloat(shareStr);

      resultEl.textContent = "";
      alertBox.style.display = "none";

      // মৌলিক যাচাই
      if (isNaN(totalLand) || isNaN(ownerShare) || totalLand <= 0 || ownerShare <= 0) {
        alertBox.textContent = "⚠️ খতিয়ানে মোট জমির পরিমাণ একক মালিকের অংশ থেকে বেশি হতে হবে!";
        alertBox.style.display = "block";
        return;
      }

      // অংশ অবশ্যই 0.x ফরম্যাটে এবং 1-এর কম হতে হবে
      if (ownerShare >= 1) {
        alertBox.textContent = "⚠️ একক মালিকের অংশ 1 এর কম (0.x) হতে হবে!";
        alertBox.style.display = "block";
        return;
      }
      if (!isZeroDecimalFormat(shareStr)) {
        alertBox.textContent = "⚠️ অংশটি 0.x ফরম্যাটে লিখুন (যেমন 0.1, 0.034)!";
        alertBox.style.display = "block";
        return;
      }

      // ঐচ্ছিক শর্ত: অংশটি মোট জমির থেকে কম (যদিও 0.x হলে সাধারণত কমই থাকে)
      if (ownerShare >= totalLand) {
        alertBox.textContent = "⚠️ একক মালিকের অংশ খতিয়ানের মোট জমির থেকে কম হতে হবে!";
        alertBox.style.display = "block";
        return;
      }

      // হিসাব
      const result = totalLand * ownerShare;
      resultEl.textContent = "ফলাফল: " + result.toFixed(3) + " শতক";
    }

    totalLandEl.addEventListener("input", calculate);
    ownerShareEl.addEventListener("input", calculate);
  </script>

</body>
</html>
