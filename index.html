<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Ratio Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      color: #006a4e;
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #006a4e;
    }
    .alert {
      color: white;
      background: red;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Land Ratio Calculator</h2>
  
  <label>মোট জমির পরিমাণ:</label>
  <input type="number" id="totalLand" placeholder="মোট জমির পরিমান দিন (শতক)">

  <label>ব্যক্তির জমির পরিমাণ:</label>
  <input type="number" id="personPortion" placeholder="ব্যক্তিগত জমির পরিমাণ দিন (শতক)">

  <div class="alert" id="alertBox">⚠️ ভুল ইনপুট! অনুগ্রহ করে সঠিক সংখ্যা দিন।</div>
  
  <div id="result"></div>
</div>

<script>
  const totalLandEl = document.getElementById("totalLand");
  const personPortionEl = document.getElementById("personPortion");
  const resultEl = document.getElementById("result");
  const alertBox = document.getElementById("alertBox");

  function calculate() {
    let totalLand = parseFloat(totalLandEl.value);
    let personPortion = parseFloat(personPortionEl.value);

    // Reset messages
    resultEl.innerHTML = "";
    alertBox.style.display = "none";

    // Validation
    if (isNaN(totalLand) || isNaN(personPortion) || totalLand <= 0 || personPortion <= 0) {
      alertBox.innerHTML = "⚠️ মোট জমি ও ব্যক্তির জমি 0 এর বেশি হতে হবে!";
      alertBox.style.display = "block";
      return;
    }

    if (personPortion > totalLand) {
      alertBox.innerHTML = "⚠️ ব্যক্তির জমি মোট জমির চেয়ে বেশি হতে পারবে না!";
      alertBox.style.display = "block";
      return;
    }

    // Calculation
    let result = (personPortion / totalLand) * 1000;
    resultEl.innerHTML = " ফলাফল: " + result.toFixed(2);
  }

  // Auto update on input
  totalLandEl.addEventListener("input", calculate);
  personPortionEl.addEventListener("input", calculate);
</script>

</body>
</html>
