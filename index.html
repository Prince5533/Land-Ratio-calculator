<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Ratio Calculator</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      padding: 15px;
    }

    .logo {
      position: relative;
      display: block;
      width: 150px;
      max-width: 50vw;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #006a4e;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: left;
    }
    footer {
  position: fixed;
  bottom: 10px; /* এটি ফুটারকে নিচের দিক থেকে 10 পিক্সেল উপরে রাখবে */
  right: 10px; /* এটি ফুটারকে ডান দিক থেকে 10 পিক্সেল দূরে রাখবে */
  font-size: 12px;
  color: #333;
  background: rgba(255,255,255,0.7);
  padding: 4px 8px;
  border-radius: 5px;
  text-align: center;
}

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #006a4e;
    }

    .alert {
      color: white;
      background: red;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 4px 8px;
      border-radius: 5px;
    }
.
    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }
      input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <img class="logo" src="Gemini_Generated_Image_79smux79smux79sm.png" alt="Logo">

  <div class="container">
    <h2>Land Ratio Calculator</h2>

    <label>মোট জমির পরিমাণ:</label>
    <input type="number" id="totalLand" placeholder="মোট জমির পরিমান দিন (শতক)">

    <label>ব্যক্তির জমির পরিমাণ:</label>
    <input type="number" id="personPortion" placeholder="ব্যক্তিগত জমির পরিমাণ দিন (শতক)">

    <div class="alert" id="alertBox">⚠️ ভুল ইনপুট! অনুগ্রহ করে সঠিক সংখ্যা দিন।</div>

    <div id="result"></div>
     <a href="Land-measurement.html" target="_blank" style="
    display:inline-block;
    margin-top:250px;
    padding:10px 15px;
    background:#006a4e;
    color:white;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
  ">
    জমির অংশ থেকে পরিমাণ নির্ণয়
  </a>
  </div>

  <footer class="footer">
    © Abdulla AL Fahad Prince. Member Of GMT 
  </footer>

  <script>
    const totalLandEl = document.getElementById("totalLand");
    const personPortionEl = document.getElementById("personPortion");
    const resultEl = document.getElementById("result");
    const alertBox = document.getElementById("alertBox");

    function calculate() {
      let totalLand = parseFloat(totalLandEl.value);
      let personPortion = parseFloat(personPortionEl.value);

      resultEl.innerHTML = "";
      alertBox.style.display = "none";

      // Validation
      if (isNaN(totalLand) || isNaN(personPortion) || totalLand <= 0 || personPortion <= 0) {
        alertBox.innerHTML = "⚠️ মোট জমি ও ব্যক্তির জমি 0 এর বেশি হতে হবে!";
        alertBox.style.display = "block";
        return;
      }

      if (personPortion > totalLand) {
        alertBox.innerHTML = "⚠️ ব্যক্তির জমি মোট জমির চেয়ে বেশি হতে পারবে না!";
        alertBox.style.display = "block";
        return;
      }

      // Calculation
      let result = (personPortion / totalLand) * 1000;
      resultEl.innerHTML = "ফলাফল: " + result.toFixed(2);
    }

    totalLandEl.addEventListener("input", calculate);
    personPortionEl.addEventListener("input", calculate);
  </script>

</body>
</html>
