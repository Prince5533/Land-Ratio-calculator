  <h1>জমির একক কনভার্টার (৩৪ ইউনিট)</h1>
  <p class="desc">শতাংশ, কাঠা, বিঘা, একর, কানি, গন্ডা, কড়া সহ সব একক রূপান্তর করুন। টাইপ করলেই হিসাব হবে।</p>

  <label>পরিমাণ লিখুন:</label>
  <input type="number" id="value" placeholder="যেমন: 1.5" />

  <label>এই একক থেকে (From):</label>
  <select id="from">
    <option value="shotangsho">শতাংশ বা শতক</option>
    <option value="katha">কাঠা</option>
    <option value="bigha">বিঘা</option>
    <option value="acre">একর</option>
    <option value="hector">হেক্টর</option>
    <option value="decimal">ডেসিমাল</option>
    <option value="kani">কানি</option>
    <option value="gonda">গন্ডা</option>
    <option value="kora">কড়া</option>
    <option value="kranti">ক্রান্তি</option>
    <option value="dhul">ধুল</option>
    <option value="til">তিল</option>
    <option value="chattak">ছটাক</option>
    <option value="squareFeet">বর্গফুট</option>
    <option value="squareMeter">বর্গমিটার</option>
    <option value="squareYard">বর্গগজ</option>
    <option value="aar">আর (Aar)</option>
  </select>

  <label>এই এককে (To):</label>
  <select id="to">
    <option value="shotangsho">শতাংশ বা শতক</option>
    <option value="katha">কাঠা</option>
    <option value="bigha">বিঘা</option>
    <option value="acre">একর</option>
    <option value="hector">হেক্টর</option>
    <option value="decimal">ডেসিমাল</option>
    <option value="kani">কানি</option>
    <option value="gonda">গন্ডা</option>
    <option value="kora">কড়া</option>
    <option value="kranti">ক্রান্তি</option>
    <option value="dhul">ধুল</option>
    <option value="til">তিল</option>
    <option value="chattak">ছটাক</option>
    <option value="squareFeet">বর্গফুট</option>
    <option value="squareMeter">বর্গমিটার</option>
    <option value="squareYard">বর্গগজ</option>
    <option value="aar">আর (Aar)</option>
  </select>

  <div class="result" id="output">⚡ মান লিখলেই রূপান্তর দেখাবে</div>
</div>

<script>
  const unitToSqft = {
    shotangsho: 435.6, decimal: 435.6, katha: 720, bigha: 14400,
    acre: 43560, hector: 107639, kani: 17280, gonda: 864,
    kora: 216, kranti: 72, dhul: 1.71, til: 3.6, chattak: 45.09,
    squareFeet: 1, squareMeter: 10.7639, squareYard: 9, aar: 1076.39
  };

  // ✅ বাংলা নামের ডিকশনারি
  const unitNames = {
    shotangsho: "শতাংশ বা শতক",
    decimal: "ডেসিমাল",
    katha: "কাঠা",
    bigha: "বিঘা",
    acre: "একর",
    hector: "হেক্টর",
    kani: "কানি",
    gonda: "গন্ডা",
    kora: "কড়া",
    kranti: "ক্রান্তি",
    dhul: "ধুল",
    til: "তিল",
    chattak: "ছটাক",
    squareFeet: "বর্গফুট",
    squareMeter: "বর্গমিটার",
    squareYard: "বর্গগজ",
    aar: "আর (Aar)"
  };

  function convert() {
    const val = parseFloat(document.getElementById('value').value);
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;

    if (isNaN(val)) {
      document.getElementById('output').textContent = "⚠️ সঠিক মান দিন!";
      return;
    }
    const inSqft = val * unitToSqft[from];
    const result = inSqft / unitToSqft[to];

    // ✅ আউটপুটে বাংলা নাম ব্যবহার করা হচ্ছে
    document.getElementById('output').textContent =
      val + ' ' + unitNames[from] + ' ≈ ' + result.toFixed(4) + ' ' + unitNames[to];
  }

  document.getElementById('value').addEventListener("input", convert);
  document.getElementById('from').addEventListener("change", convert);
  document.getElementById('to').addEventListener("change", convert);
</script>
